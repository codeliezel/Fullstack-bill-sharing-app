language: node_js
node_js:
  - "node"
notifications:
  email: false
services:
  - postgresql
env:
  global:
  - CC_TEST_REPORTER_ID=01ec65495dcc371e2cd8caba53d7747108de5ff4b22725be3c350e4950a63c63
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database bsa_test_db;' -U postgres
  - cd backend
  - npm install
  - npm run filldevdb
script:
  - npm run test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
cache:
  directories:
    - "node_modules"
after_success:
- npm run coverage